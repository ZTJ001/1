{% extends "blogs/base.html" %}
{% load bootstrap4 %}

{% block header %}
  <h2>Register<h2>
{% endblock header %}

{% block content %}
  <form method="post" action="{% url 'users:register' %}" class ="form">
    {% csrf_token %}
    {% bootstrap_form form %}
    
    {% buttons %}
      <button name="submit">register</button>
    {% endbuttons %}
    
    <input type="hidden" name='next' value="{% url 'blogs:index' %}" />
  </form>
  
{% endblock content %}
